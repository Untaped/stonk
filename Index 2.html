<!DOCTYPE html>
<html>
<head>
  <title>Stock Data Viewer</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #data { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Stock Data Viewer</h1>
  <input type="text" id="ticker" placeholder="Enter Stock Symbol (e.g., AAPL)">
  <button onclick="fetchStock()">Get Price</button>

  <div id="data"></div>

  <script>
    async function fetchStock() {
      const symbol = document.getElementById('ticker').value.toUpperCase();
      const apiKey = 'demo'; // Replace with your own API key
      const url = `https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${apiKey}`;

      const res = await fetch(url);
      const json = await res.json();

      if (json.code) {
        document.getElementById('data').innerText = `Error: ${json.message}`;
      } else {
        document.getElementById('data').innerHTML = `
          <h3>${json.name} (${json.symbol})</h3>
          <p>Price: $${json.price}</p>
          <p>Exchange: ${json.exchange}</p>
          <p>Currency: ${json.currency}</p>
        `;
      }
    }
  </script>
</body>
</html>
